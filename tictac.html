<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tictac.css">
</head>

<body>
    <div class="gameContainer">
        <h1 class="header"> Tic Tac Toe </h1>
        <h2 id="turn"></h2>
        <h3 id="winner"></h3>
        <br><br>
    
        <div class="game">
    
                <div class="row">
                <div class="xo_button button-b-top button-b-left">
                    <span id="button1"></span>
                </div>
                <div class="xo_button button-b-top">
                    <span id="button2"></span>
                </div>
                <div class="xo_button button-b-top button-b-right">
                    <span id="button3"></span>
                </div>
            </div>
    
            <div class="row">
            <div class="xo_button button-b-left">
                <span id="button4"></span>
            </div>
            <div class="xo_button">
                <span id="button5"></span>
            </div>
            <div class="xo_button button-b-right">
                <span id="button6"></span>
            </div>
        </div>

            <div class="row">
            <div class="xo_button button-b-bottom button-b-left">
                <span id="button7"></span>
            </div>
            <div class="xo_button button-b-bottom">
                <span id="button8"></span>
            </div>
            <div class="xo_button button-b-bottom button-b-right">
                <span id="button9"></span>
            </div>
        </div>

    
    </div>
    </div>



    <script src="tictac.js"></script>
</body>
</html>
